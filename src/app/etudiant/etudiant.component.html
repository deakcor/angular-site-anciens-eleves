<div class="card highlight-card card-small"  *ngIf="id==-1">
    <mat-icon aria-hidden="false" aria-label="connexion">people_alt</mat-icon>
    <span>Etudiants</span>

    

    

  </div>


  
    <table mat-table [dataSource]="etuServ.dataSource" matSort class="mat-elevation-z8" *ngIf="id==-1">
    
      <!-- Position Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="promo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Promotion </th>
        <td mat-cell *matCellDef="let element"><span *ngIf="element.data_allowed.indexOf('promo')!=-1; else elseBlock">{{element.promo}} </span>
          <ng-template #elseBlock><i class="material-icons">
            visibility_off
            </i></ng-template> </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="entreprise">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entreprise </th>
        <td mat-cell *matCellDef="let element" ><span *ngIf="element.data_allowed.indexOf('entreprise')!=-1; else elseBlock">{{element.entreprise}} </span>
          <ng-template #elseBlock><i class="material-icons">
            visibility_off
            </i></ng-template> </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Détails </th>
        <td mat-cell *matCellDef="let element;let i=index"> <a class=" " href [routerLink]="['/etudiant',i]"><i class="material-icons">
          arrow_right_alt
          </i></a> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    
    

  <div class="card highlight-card card-small"  *ngIf="id!=-1">

      <span>{{etuServ.etudiants[id].nom}} {{etuServ.etudiants[id].prenom}}</span>

    </div>
